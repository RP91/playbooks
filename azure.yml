---
- hosts: azure-instances
  tasks:
    - name: updating apt repositories
      apt:
        update_cache: yes
    - name: upgrading packages
      apt:
        upgrade: yes
    - name: python is installing
      apt:
        name: python
        state: present
    - name: ensure pip is installed
      apt:
        name: python-pip
        state: latest
    - name: install nginx
      apt:
        name: nginx
        state: latest
    - name: start nginx
      service:
        name: nginx
        state: started
    - name: enable nginx
      service:
        name: nginx
        enabled: yes
    - name: install ntp
      apt:
        name: ntp
        state: present
    notify:
    - name: Start ntp service
      service:
        name: ntp
        state: started
    - name: Enable service ntp
      service:
        name: ntp
        enabled: yes
    - name: Really useful stuff to install cowsay
      apt:
        name: cowsay
        state: latest
    - name: Update public ip text file
      shell: curl ifconfig.co > $HOME/public_ip.txt
    - name: Get private ip and save to text file
      shell: hostname -I | awk '{print $1}' > $HOME/private_ip.txt
...
